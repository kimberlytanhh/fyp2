<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIRS – Delete Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .page{ padding: 28px 0 40px; }
    .card{ background: var(--card); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); }
    .table{ width:100%; border-collapse: collapse; }
    .table th, .table td{ padding:10px; border-bottom: 1px solid var(--border); text-align:left; }
    .table th{ color: var(--muted); font-weight:600; font-size:14px; }
    .btn{ display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid var(--border); text-decoration:none; color:#dfe7ff; cursor:pointer;}
    .btn-danger{ background: var(--accent); border-color: #cc2a41; }
    .muted{ color: var(--muted); }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="CIRS Home">
        <svg width="28" height="28" viewBox="0 0 64 64" aria-hidden="true">
          <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#6ea8ff"/><stop offset="100%" stop-color="#2347ff"/></linearGradient></defs>
          <circle cx="32" cy="32" r="28" fill="url(#g1)"></circle>
          <path d="M32 14l14 36H18L32 14z" fill="#fff"></path>
          <circle cx="32" cy="44" r="3" fill="#2347ff"></circle>
        </svg>
        <span>CIRS</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" aria-controls="menu" aria-expanded="false"><span class="sr-only">Open menu</span><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
        <ul id="menu" class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="createreport.html">Create Report</a></li>
          <li><a href="viewreports.html">View Reports</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main id="main" class="page">
    <div class="container">
      <h1>Delete Report</h1>
      <div class="card" style="padding: 12px 14px; margin-bottom:14px;">
        <p class="muted">These are <strong>your</strong> reports. Click <em>Delete</em> to remove one — you’ll be asked to confirm.</p>
      </div>
      <div class="card" style="padding: 0;">
        <table class="table" id="delTable">
          <thead><tr><th>Title</th><th>Location</th><th>Date</th><th>Action</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div class="toast" role="status" aria-live="polite" aria-atomic="true">
    <div class="toast-inner">
      <strong>Notice</strong>
      <p>Action completed.</p>
      <button class="btn btn-sm close-toast" aria-label="Close">Close</button>
    </div>
  </div>

  <!-- Shared JS -->
  <script src="assets/js/main.js"></script>
<script>
  const API_BASE = "http://127.0.0.1:8000";
  requireAuth();

  const params = new URLSearchParams(location.search);
  const reportId = params.get("id");

  if (!reportId) {
    showToast("Invalid report");
    window.location.href = "profile.html";
  }

  async function confirmDelete() {
    const res = await fetch(`${API_BASE}/reports/${reportId}`, {
      method: "DELETE",
      headers: {
        "Authorization": `Bearer ${getToken()}`
      }
    });

    let data = null;
    try { data = await res.json(); } catch {}

    if (!res.ok) {
      showToast(data?.detail || "Failed to delete report");
      return;
    }

    sessionStorage.setItem("flash", "Report deleted successfully");
    window.location.href = "profile.html";
  }

  // Hook up your existing button
  document.getElementById("confirmDeleteBtn").addEventListener("click", confirmDelete);
</script>
</body>
</html>

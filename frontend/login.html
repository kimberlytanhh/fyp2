<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIRS – Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .page{ padding: 28px 0 40px; }
    .form-card{ background: var(--card); border:1px solid var(--border); border-radius: 14px; padding: 18px; box-shadow: var(--shadow); max-width: 700px; margin: 0 auto; }
    .grid-2{ display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    label{ color: var(--muted); font-size: 14px; display:block; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border);
      background: rgba(255,255,255,0.03); color: var(--text);
    }
    .btn{ display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid var(--border); text-decoration:none; color:#dfe7ff; cursor:pointer;}
    .btn-primary{ background: var(--primary); border-color: var(--primary-600); }
    .muted{ color: var(--muted); }
    .tabs{ display:flex; gap:8px; margin-bottom: 12px; }
    .tabs .btn{ background: transparent; }
    .tabs .btn.active{ background:#1a214a; }
  </style>
</head>
<body>
  <!-- Header (minimal) -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="CIRS Home">
        <svg width="28" height="28" viewBox="0 0 64 64" aria-hidden="true">
          <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#6ea8ff"/><stop offset="100%" stop-color="#2347ff"/></linearGradient></defs>
          <circle cx="32" cy="32" r="28" fill="url(#g1)"></circle><path d="M32 14l14 36H18L32 14z" fill="#fff"></path><circle cx="32" cy="44" r="3" fill="#2347ff"></circle>
        </svg>
        <span>CIRS</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <ul id="menu" class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="viewreports.html">View Reports</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="page">
    <div class="container">
      <h1>Account</h1>
      <div class="form-card">
        <div class="tabs">
          <button class="btn active" id="tabLogin">Login</button>
          <button class="btn" id="tabRegister">Create account</button>
        </div>

        <!-- Login -->
        <form id="loginForm">
          <div class="grid-2">
            <div class="full" style="grid-column:1/-1">
              <label for="loginEmail">Email</label>
              <input id="loginEmail" type="email" placeholder="you@example.com" required>
            </div>
            <div class="full" style="grid-column:1/-1">
              <label for="loginPassword">Password</label>
              <input id="loginPassword" type="password" placeholder="••••••••" required>
            </div>
          </div>
          <div style="margin-top:12px">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>

        <!-- Register -->
        <form id="registerForm" style="display:none">
          <div class="grid-2">
            <div class="full" style="grid-column:1/-1">
              <label for="regName">Full name</label>
              <input id="regName" type="text" placeholder="Your name" required>
            </div>
            <div class="full" style="grid-column:1/-1">
              <label for="regEmail">Email</label>
              <input id="regEmail" type="email" placeholder="you@example.com" required>
            </div>
            <div class="full" style="grid-column:1/-1">
              <label for="regPassword">Password</label>
              <input id="regPassword" type="password" placeholder="Minimum 6 characters" required>
            </div>
          </div>
          <div style="margin-top:12px">
            <button class="btn btn-primary" type="submit">Create account</button>
          </div>
        </form>

        
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div class="toast" role="status" aria-live="polite" aria-atomic="true">
    <div class="toast-inner">
      <strong>Notice</strong>
      <p>Action completed.</p>
      <button class="btn btn-sm close-toast" aria-label="Close">Close</button>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    const API_BASE = "http://127.0.0.1:8000";
    // Tabs
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active'); tabRegister.classList.remove('active');
      loginForm.style.display = ''; registerForm.style.display = 'none';
    });
    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active'); tabLogin.classList.remove('active');
      registerForm.style.display = ''; loginForm.style.display = 'none';
    });

    // Login
    loginForm.addEventListener('submit', async (ev) => {
    ev.preventDefault();

    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;

    if (!email || !password) {
      return showToast('Please enter email and password.');
    }

    const formData = new URLSearchParams();
    formData.append("username", email);
    formData.append("password", password);

    try {
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      if (!res.ok) {
        return showToast('Invalid email or password.');
      }

      const data = await res.json();

      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("token_type", data.token_type || "bearer");

      sessionStorage.setItem('flash', 'Welcome back!');
      window.location.href = 'profile.html';

    } catch (err) {
      console.error(err);
      showToast('Unable to connect to server.');
    }
  });

    // Register
    registerForm.addEventListener('submit', async (ev) => {
    ev.preventDefault();

    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim().toLowerCase();
    const password = document.getElementById('regPassword').value;

    if (password.length < 6) {
      return showToast('Password must be at least 6 characters.');
    }

    try {
      const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          email: email,
          password: password
        })
      });

      const data = await res.json();

      if (!res.ok) {
        return showToast(data.detail || "Registration failed.");
      }

      showToast("Account created. Please log in.");
      tabLogin.click(); // switch back to login tab

    } catch (err) {
      console.error(err);
      showToast("Unable to connect to server.");
    }
  });
  </script>
</body>
</html>
